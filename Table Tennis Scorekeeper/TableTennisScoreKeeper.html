<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Tennis Scorekeeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img
                                        src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?b=1&k=20&m=502189498&s=170667a&w=0&h=-v-zUvanc9uz7rO-DQDkkDIUhfQpPfkP_4DEISnwjOQ="
                                        alt="Table Tennis"
                                    />
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">Table Tennis Scorekeeper</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title-is-1"><span id="p1d">0</span> to <span id="p2d">0</span></h1>
                                    <p class="subtitle">Use the Buttons Below to keep score</p>
                                    <label for="playTo" class="label is-large is-inline">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playTo">
                                            <option value="5">5</option>
                                            <option value="11">11</option>
                                            <option value="21">21</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1b" class="is-primary button card-footer-item">+1 Player 1</button>
                                <button id="p2b" class="is-info button card-footer-item">+1 Player 2</button>
                                <button id="reset" class="is-danger button card-footer-item">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="app.js"></script>
    </body>
</html>
